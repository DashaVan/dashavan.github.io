<html>
<head>
<title>Таблица умножения на 4</title>
</head>
<body bgcolor="#9BAAFF">
<a href="index.html"><h3 align="right">Переход на <br/> главную страницу</h3></a>
<h1>Таблица умножения для числа 4</h1>
<script type="text/javascript">
var i = 1; 
var msg = '';
while (i <= 10) {
  msg+= i + ' x 4 = ' + (i * 4) + '<br>';  
  i++;
}
document.write(msg);
</script>
</body>
</html>
